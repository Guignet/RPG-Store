<div class="card-body">

  <h5 class="card-title d-flex justify-content-center">Ajouter un tag</h5>

  <form method="post" [formGroup]="createAccountForm" (ngSubmit)="onSubmit()">

    <div class="form-group mb-2">
      <label for="username">Nom</label>
      <input name="username" formControlName="username" type="text" class="form-control" id="username"  placeholder="">
    </div>

    <div class="form-group mb-2">
      <label for="password">Description</label>
      <textarea name="password" formControlName="password" class="form-control" id="password" placeholder=""></textarea>
    </div>




    <p class="card-text d-flex justify-content-center">
      <button class="btn btn-primary col-12 mt-2 mb-1 align-self-center" type="submit">Enregistrer le tag</button>
    </p>

  </form>

</div>
