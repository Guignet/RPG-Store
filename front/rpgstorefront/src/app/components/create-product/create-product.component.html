

<div class="card col d-flex justify-content-center align-content-center align-self-center mt-5">

  <button class="btn btn-success success mb-5 pt-3 pb-3" (click)="back()">
    Annuler et retourner à la page précédente
  </button>





  <div class="card-body">

    <h5 class="card-title d-flex justify-content-center">Ajouter un produit</h5>

    <form method="post" [formGroup]="createProductForm" (ngSubmit)="onSubmit()">

      <div class="form-group mb-2">
        <label for="title">Nom</label>
        <input name="title" formControlName="title" type="text" class="form-control" id="title"  placeholder="">
      </div>

      <div class="form-group mb-2">
        <label for="description">Description</label>
        <textarea name="description" formControlName="description" class="form-control" id="description" placeholder=""></textarea>
      </div>

      <div class="form-group mb-2">
        <label for="quantity">Quantité</label>
        <input  name="quantity" formControlName="quantity" type="number" class="form-control" id="quantity" placeholder="">
      </div>

      <div class="form-group mb-2">
        <label for="price">Prix</label>
        <input  name="price" formControlName="price" type="number" class="form-control" id="price" placeholder="">
      </div>

      <div class="form-group mb-2">
        <label for="seller">Vendeur</label>
        <input  name="seller" formControlName="seller" type="text" class="form-control" id="seller" placeholder="">
      </div>

      <div class="form-group mb-2">
        <label for="pictures">Ajouter une image</label>
        <input  name="pictures" formControlName="pictures" type="text" class="form-control" id="pictures" placeholder="">
      </div>

      <div class="form-group mb-2">
        <label for="listTags">Ajouter des tags</label>
        <input  name="listTags" formControlName="listTags" type="text" class="form-control" id="listTags" placeholder="">
      </div>



      <p class="card-text d-flex justify-content-center">
        <button class="btn btn-primary col-12 mt-2 mb-1 align-self-center" type="submit">Enregistrer le produit</button>
      </p>

    </form>

  </div>



</div>






<ng-template #na>Non renseigné</ng-template>
