

<div class="card col d-flex justify-content-center align-content-center align-self-center mt-5">

  <button class="btn btn-success success mb-5 pt-3 pb-3" (click)="back()">
    Annuler et retourner à la page précédente
  </button>





  <div class="card-body">

    <h5 class="card-title d-flex justify-content-center">Ajouter un tag</h5>

    <form method="post" [formGroup]="createTagForm" (ngSubmit)="onSubmit()">

      <div class="form-group mb-2">
        <label for="title">Nom</label>
        <input name="title" formControlName="title" type="text" class="form-control" id="title"  placeholder="">
      </div>

      <div class="form-group mb-2">
        <label for="description">Description</label>
        <textarea name="description" formControlName="description" class="form-control" id="description" placeholder=""></textarea>
      </div>




      <p class="card-text d-flex justify-content-center">
        <button class="btn btn-primary col-12 mt-2 mb-1 align-self-center" type="submit">Enregistrer le tag</button>
      </p>

    </form>

  </div>



</div>






<ng-template #na>Non renseigné</ng-template>
