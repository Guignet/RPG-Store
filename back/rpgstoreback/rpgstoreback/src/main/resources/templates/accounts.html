<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
    <title>Hello World!</title>
</head>
<body>
<div th:insert="header.html"></div>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<h2>Voici la liste des Utilisateurs</h2>
<table>
    <th:block th:each="account:${Accounts}" >
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Role</th>
            <th colspan="3">Actions</th>
        </tr>
        </thead>
        <tr>
            <td th:utext="${account.id}">account.id</td>
            <td th:utext="${account.username}"></td>
            <td th:utext="${account.firstName}"></td>
            <td th:utext="${account.lastName}"></td>
            <td th:utext="${account.roleList[0].name}"></td>
            <td><a href="/account-details?id=${account.id}">Details</a></td>
            <td>
                <form th:action="@{/auth/removeAccount}" method="post">
                    <input hidden name="accountId"  th:value="${account.id}">
                    <button type="submit">Remove</button>
                </form>
            </td>
            <td th:if="${!account.isActive()}">
                <form th:action="@{/auth/activateAccount}" method="post">
                    <input hidden name="accountId"  th:value="${account.id}">
                    <button type="submit">Activate</button>
                </form>
            </td>
        </tr>
    </th:block>
</table>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
