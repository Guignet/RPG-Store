<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
    <title>Hello World!</title>
</head>
<body>
<div th:insert="header.html"></div>

<h2>Voici le details du produit :<p th:text="${productDetails.id}"></p></h2>
<table>
    <th:block  >
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Vendeur</th>
            <th th:each="tag:${productDetails.pictures}">Images</th>
            <th th:each="tag:${productDetails.listTags}" >Role</th>
        </tr>
        </thead>
        <tr>
            <td th:utext="${productDetails.id}">account.id</td>
            <td th:utext="${productDetails.title}"></td>
            <td th:utext="${productDetails.description}"></td>
            <td th:utext="${productDetails.quantity}"></td>
            <td th:utext="${productDetails.price}"></td>
            <td th:utext="${productDetails.creator.username}"></td>
            <td th:each="picture:${productDetails.pictures}" th:utext="${picture}"></td>
            <td th:each="tag:${productDetails.listTags}" th:utext="${tag.title}"></td>

            <td>
                <form th:action="@{/auth/remove-product}" method="post">
                    <input hidden name="productId"  th:value="${productDetails.id}">
                    <button type="submit">Remove</button>
                </form>
            </td>

        </tr>
    </th:block>
</table>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
