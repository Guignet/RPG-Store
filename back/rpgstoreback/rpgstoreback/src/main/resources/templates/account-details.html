<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
    <title>Hello World!</title>
</head>
<body>
<div th:insert="header.html"></div>

<h2>Voici le details du Compte :<p th:text="${accountDetails.id}"></p></h2>
<table>
    <th:block  >
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Password</th>
            <th>Date Registration</th>
            <th th:each="role:${accountDetails.roleList}" >Role</th>
        </tr>
        </thead>
        <tr>
            <td th:utext="${accountDetails.id}">account.id</td>
            <td th:utext="${accountDetails.username}"></td>
            <td th:utext="${accountDetails.firstName}"></td>
            <td th:utext="${accountDetails.lastName}"></td>
            <td th:utext="${accountDetails.email}"></td>
            <td th:utext="${accountDetails.password}"></td>
            <td th:utext="${accountDetails.registrationDate}"></td>
            <td th:each="role:${accountDetails.roleList}" th:utext="${role.name}"></td>

            <td>
                <form th:action="@{/auth/removeAccount}" method="post">
                    <input hidden name="accountId"  th:value="${accountDetails.id}">
                    <button type="submit">Remove</button>
                </form>
            </td>

        </tr>
    </th:block>
</table>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
